<div class="login-container">
    <form class="login-form"  [formGroup]="formLogin" (ngSubmit)="login()">
      <h2>Bienvenido de vuelta</h2>
      <p>Inicia sesión en tu cuenta de Hotel</p>
      <div class="form-group">
        <label for="email">Nombre</label>
        <input type="text" id="nombre" name="nombre" required formControlName="nombre">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required formControlName="clave">
      </div>
      <button type="submit" class="btn btn-primary">Iniciar sesión</button>
      <p class="signup-link">¿No tienes una cuenta? <a routerLink="/register">Regístrate</a></p>
    </form>
  </div>
