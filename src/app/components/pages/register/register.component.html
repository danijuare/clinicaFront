<div class="register-container">
    <form class="register-form">
      <h2>Registrarse</h2>
      <p>Crea tu cuenta para disfrutar de nuestros servicios</p>
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-options">
        <label>
          <input type="checkbox" name="terms" required> Acepto los <a href="#">términos y condiciones</a>
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Registrarse</button>
      <p class="login-link">¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></p>
    </form>
  </div>
