<div class="grid-container">
    <h1 class="mat-h1">Usuarios</h1>
    <mat-card-actions>
        <button mat-raised-button color="primary" type="button" class="ms-3 btn btn-event btn-success"
            (click)="abrirModal(dialogTemplate)">
            Agregar Habitacion Nueva
            <span class="btn-icon-end"></span>
        </button>
    </mat-card-actions>
    <mat-card class="example-card card-spacing">
        <mat-form-field appearance="standard" style="width: 100%;">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" style="width: 100%;">

                <!-- Position Column -->
                <ng-container matColumnDef="idusuario">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let element"> {{element.idusuario}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="password">
                    <th mat-header-cell *matHeaderCellDef>Contraseña </th>
                    <td mat-cell *matCellDef="let element"> {{element.password}} </td>
                </ng-container>

                <ng-container matColumnDef="rol">
                    <th mat-header-cell *matHeaderCellDef> Rol </th>
                    <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
                </ng-container>

                <!-- Options Column -->
                <ng-container matColumnDef="opc">
                    <th mat-header-cell *matHeaderCellDef> Opciones </th>
                    <td mat-cell *matCellDef="let element" class="flex">
                        <button mat-raised-button color="warn" type="button">Eliminar</button>
                        <button mat-button class="color" type="button"
                            (click)="abrirModalUpdate(dialogTemplateActualizar,element.idusuario)">Actualizar</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumnsArticulos"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsArticulos;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </mat-card>
</div>

<!--AGREGAR -->
<ng-template #dialogTemplate>
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-basic-title">
                Agregar Usuario
            </h3>

        </div>
        <hr>
        <div class="modal-body">
            <!--fomr-->
            <form [formGroup]="form" (ngSubmit)="addUser()" class="example-form">
                <div class="form-container">
                    <div class="row">

                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Nombre</mat-label>
                            <input matInput formControlName="nombre" type="text">
                        </mat-form-field>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Correo Electrónico</mat-label>
                            <input matInput formControlName="email" type="email">
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Contraseña</mat-label>
                            <input matInput formControlName="password" type="text">
                        </mat-form-field>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Rol</mat-label>
                            <input matInput formControlName="rol" type="text">
                        </mat-form-field>
                    </div>
                </div>
                <mat-card-actions>
                    <button mat-raised-button color="warn" type="button" mat-dialog-close>
                        Descartar
                    </button>
                    <button mat-raised-button color="primary" type="submit" mat-dialog-close>
                        Guardar
                    </button>
                </mat-card-actions>
            </form>
        </div>
    </div>
</ng-template>

<!--modal para actualizar -->
<ng-template #dialogTemplateActualizar>
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-basic-title">
                Actualizar Usuario
            </h3>
        </div>
        <hr>
        <div class="modal-body">
            <form [formGroup]="formUpdate" (ngSubmit)="updateUser()" class="example-form">
                <div class="form-container">
                    <div class="row">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Nombre</mat-label>
                            <input matInput formControlName="nombre" type="text">
                        </mat-form-field>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Correo Electrónico</mat-label>
                            <input matInput formControlName="email" type="email">
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Contraseña</mat-label>
                            <input matInput formControlName="password" type="text">
                        </mat-form-field>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Rol</mat-label>
                            <input matInput formControlName="rol" type="text">
                        </mat-form-field>
                    </div>
                </div>
                <mat-card-actions>
                    <button mat-raised-button color="warn" type="button" mat-dialog-close>
                        Descartar
                    </button>
                    <button mat-raised-button color="primary" type="submit" mat-dialog-close>
                        Guardar
                    </button>
                </mat-card-actions>
            </form>
        </div>
    </div>
</ng-template>
